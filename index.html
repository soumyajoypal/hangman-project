<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <header>
        <h1>HangMan</h1>
    </header> -->
    <div class="overlay"></div>
    <div class="displayResult">
        <div class="result-img">
            <img src="images/victory.gif" alt="">
        </div>
        <h1 class="result-heading"></h1>
        <p class="result-text"></p>
        <button class="restart-btn">Play Again</button>
    </div>
    <main>

        <div class="hangman-display">
            <div class="heading">
                <h1>HangMan</h1>
            </div>
            <img src="images/hangman-0.svg" alt="">
        </div>
        <div class="hangman-body">
            <div class="hangman-quiz">
                <div class="hangman-answer">
                </div>
                <div class="hint"><span class="bold">Hint: </span><span class="text"></span></div>
            </div>
            <div class="guesses">
                <span class="guess-bold">Incorrect Guesses:</span><span class="guess-text">0/6</span>
            </div>
            <div class="hangman-keyboard">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
